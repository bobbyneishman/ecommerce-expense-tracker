<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Expense Tracker</title>
    <!-- We will link CSS file here later -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ecommerce Expense Tracker</h1>
    </header>

    <main>
        <section id="expense-form-section">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div>
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div>
                    <label for="expense-amount">Amount:</label>
                    <input type="text" id="expense-amount" inputmode="decimal" placeholder="e.g., 49.99" required>
                </div>
                <div>
                    <label for="expense-description">Vendor/Description:</label>
                    <input type="text" id="expense-description" placeholder="e.g., Facebook Ads, Shopify Fee" required>
                </div>
                <div>
                    <label for="expense-category">Category:</label>
                    <select id="expense-category" required>
                        <option value="" disabled selected>-- Select Category --</option>
                        <option value="Advertising & Marketing">Advertising & Marketing</option>
                        <option value="Platform Fees">Platform Fees</option>
                        <option value="Shipping & Fulfillment">Shipping & Fulfillment</option>
                        <option value="Software & Tools">Software & Tools</option>
                        <option value="Cost of Goods Sold">Cost of Goods Sold</option> <!-- Kept it for now, can refine later -->
                        <option value="Other/Miscellaneous">Other/Miscellaneous</option>
                    </select>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section id="expense-list-section">
            <h2>Expenses</h2>
            <div id="expense-summary">
                <!-- Summary totals will go here (e.g., Total This Month: $XXX.XX) -->
                <p>Total This Month: $<span id="total-expenses">0.00</span></p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th> <!-- For delete buttons later -->
                    </tr>
                </thead>
                <tbody id="expense-list-body">
                    <!-- Expense rows will be added here by JavaScript -->
                    <!-- Example row structure (for reference):
                    <tr>
                        <td>2023-10-27</td>
                        <td>$49.99</td>
                        <td>Facebook Ads</td>
                        <td>Advertising & Marketing</td>
                        <td><button>Delete</button></td>
                    </tr>
                     -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <!-- Footer content can go here later -->
    </footer>

    <!-- We will link JavaScript file here later -->
    <script src="script.js"></script>

</body>
</html>
